<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/reset.css" class="css">
  <link rel="stylesheet" href="./assets/css/add.css" class="css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Add your goal</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.1/webcomponents-lite.js"></script>
  <link rel="import" href="https://raw-dot-custom-elements.appspot.com/PolymerElements/paper-slider/v2.0.0/paper-styles/color.html">
  <link rel="import" href="./paper-slider.html">
  <style is="custom-style">
    paper-slider {
      width: 95%;
      margin: 0 auto;
    }
    paper-slider.blue {
      --paper-slider-knob-color: #253494;/*var(--paper-light-blue-500);*/
      --paper-slider-active-color: #253494;/*var(--paper-light-blue-500);*/
      --paper-slider-container-color: #1d91c0;
      --paper-slider-knob-start-color: #1d91c0;
      --paper-slider-knob-start-border-color: #1d91c0;
    }
  </style>
</head>
<body>
  <header class="goal-header">
    <div class="container">
      <h1>Add your goal</h1>
    </div>
  </header>
  <fieldset id="goalField">
    <input type="text" placeholder="What is your goal?">
  </fieldset>
  <fieldset id="dateField">
    <!-- <div class="dateContainer"> -->
      <label for="date">Slide to set deadline or input it here</label>
      <input type="date" id="date" name="date">
      <span id="datespan" class="validity"></span>
    <!-- </div> -->
    <paper-slider class="blue" id="slider1" min="0" max="180" value="0" step="1"></paper-slider>
      <span id="popup">&nbsp;</span>
  </fieldset>
  <fieldset id="freqField">
    <label for="slider2">Slide to set how often you'll be reminded</label>
    <paper-slider class="blue" id="slider2" type="range" min="0" max="100" value="0" step="25"></paper-slider>
      <span id="frequency">&nbsp;</span>
  </fieldset>
  <div id="button-array">
    <button class="button" type="button" name="button">
        <a href="./work.html">
        <i class="material-icons">add</i>
      </a>
    </button>
  </div>
<script src="/assets/scripts/add.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/0.4.0/trianglify.min.js"></script>
<script>
  const pattern = Trianglify({
      width: window.innerWidth,
      height: document.body.scrollHeight,
      x_colors: ["#ffffd9","#edf8b1","#c7e9b4","#7fcdbb","#41b6c4","#1d91c0","#225ea8","#253494","#081d58"]
  });
  document.body.appendChild(pattern.canvas());
</script>
</body>
</html>
