<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/add.css" class="css" type="text/css">
  <title>Page 2</title>
</head>
<body>
  <header>
    <h2>ADD PAGE</h2>
  </header>
  <input type="text" placeholder="Input your goal here...">
  <fieldset id="dateField">
    <div>
      <label for="date">Slide to set deadline or input it here</label>
      <input type="date" id="date" name="date">
      <span id="datespan" class="validity"></span>
    </div>
    <input id="slider1" type="range" min="0" max="180" value="0" step="1"/>
  </fieldset>
  <fieldset id="freqField">
    <label for="slider2">Slide to set how often you'll be reminded</label>
    <input id="slider2" type="range" min="0" max="100" value="0" step="25"/>
      <span id="frequency">&nbsp;</span>
  </fieldset>
  <button>ADD</button>
<script src="./assets/scripts/add.js" type="text/javascript"></script>
</body>
</html>
