<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./add.css" class="css" type="text/css">
  <title>Page 2</title>
</head>
<body>
  <header>
    <h2>ADD PAGE</h2>
  </header>
  <input type="text" placeholder="Input your goal here...">
  <div>
    <label for="date">Slide to set your deadline or input it here</label>
    <input type="date" id="date" name="date">
    <span id="datespan" class="validity"></span>
  </div>
  <input id="slider1" type="range" min="0" max="31" value="0" step="1" /> <!-- onchange="showDeadline(this.value)" /> -->
    <span id="deadline">0</span>
  <input type="range" min="0" max="100" value="0" step="25" onchange="showFrequency(this.value)" />
    <span id="frequency">0</span>
  <button>ADD</button>
<script src="./add.js" type="text/javascript"></script>
</body>
</html>
