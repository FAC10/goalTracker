<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/list.css">
  <link rel="stylesheet" href="./assets/css/landing.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goal Tracker Home</title>
</head>
<body class="flex">
  <header class="goal-header">
    <h1>Home</h1>
    <i class="material-icons counter-logo">star</i>
    <p class="counter">17</p>
  </header>
  <!-- <div class="avatar-wrap avatar-expanded">
    <img src="assets/images/lion-pictures/lion-medium-poly.png" alt="avatar image">
  </div> -->
  <div class="button-wrap shadow flex">
    <div class="flex row button-row">
      <a href="work.html">
        <button class="category-button work-color pointer" id="work">
          <img class="button-icon" src="./assets/images/productivity-icon.svg" alt="work button icon">
          Work
        </button>
      </a>
      <a href="health.html">
        <button class="category-button health-color pointer" id="health">
          <img class="button-icon" src="./assets/images/health-icon.svg" alt="work button icon">
          Health
        </button>
      </a>
    </div>
    <div class="flex row button-row">
      <a href="learn.html">
        <button class="category-button learn-color pointer" id="learn">
          <img class="button-icon" src="./assets/images/learn-icon.svg" alt="work button icon">
          Learning
        </button>
      </a>
      <a href="leisure.html">
        <button class="category-button leisure-color pointer" id="leisure">
          <img class="button-icon" src="./assets/images/leisure-icon.svg" alt="work button icon">
          Leisure
        </button>
      </a>
    </div>
  </div>

  <div class="goals-list shadow flex flex-list" id="goalsList">
    <div class="goals-header-wrap">
      <h2 id="expandClick" class="goals-header expand-click pointer">See Your Goals
      </h2>
    </div>
        <ul class="home-goals goal-list learn" id="expandClick">
          <li class="work">
            <div class="container">
              <div class="goal-category-icon">
              </div>
              <h2>Create a CV</h2>
              <time>Fri, 19 May</time>
            </div>
          </li>
          <li class="health">
            <div class="container">
              <div class="goal-category-icon">
              </div>
              <h2>Go running in the evening</h2>
              <time>Sat, 20 May</time>
            </div>
          </li>
          <li class="learn">
            <div class="container">
              <div class="goal-category-icon">
              </div>
              <h2>Learn NodeJS</h2>
              <time>Fri, 24 May</time>
            </div>
          </li>
          <li class="leisure">
            <div class="container">
              <div class="goal-category-icon">
              </div>
              <h2>Organise birthday party</h2>
              <time>Thu, 2 June</time>
            </div>
          </li>
        </ul>

  </div>
  <script type="text/javascript" src="assets/scripts/landing.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/0.4.0/trianglify.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/0.4.0/trianglify.min.js"></script>
<script>
    var lastBackgroundChild;
    var renderBackground = () => {
      var pattern = Trianglify({
          width: window.innerWidth,
          height: window.innerHeight,
          x_colors: ["#ffffd9","#edf8b1","#c7e9b4","#7fcdbb","#41b6c4","#1d91c0","#225ea8","#253494","#081d58"]
      });
      if (document.querySelector('canvas')) document.body.replaceChild(pattern.canvas(), document.querySelector('canvas'));
      else document.body.appendChild(pattern.canvas());
    }
    renderBackground();
    // console.log(pattern.canvas())

    window.addEventListener("resize", renderBackground);
</script>
</body>
</html>
